<ion-header>
  <ion-toolbar>
    <ion-title>Video Streaming</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Directamente mostrar el iframe con el video -->
  <iframe
    *ngIf="videoUrl"
    width="100%"
    height="315"
    [src]="videoUrl"
    frameborder="0"
    allowfullscreen>
  </iframe>


  <ion-button routerLink="/home">Inicio</ion-button>
</ion-content>

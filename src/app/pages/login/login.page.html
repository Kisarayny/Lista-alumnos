<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="assets/imgs/edulistloogo.png" alt="Logo" class="logo">
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="login()"> 
    <ion-list>
      <ion-item>
        <ion-input type="email" formControlName="email" placeholder="Correo electrónico" required></ion-input>
      </ion-item>
    
      <div *ngIf="email?.touched && email?.invalid" class="error-message">
        <small *ngIf="email?.hasError('required')">El email es obligatorio.</small>
        <small *ngIf="email?.hasError('email')">Formato de email inválido.</small>
      </div>

      <ion-item>
        <ion-input type="password" formControlName="password" placeholder="Contraseña" required></ion-input>
      </ion-item>
      <!-- ⚠️ CAMBIAMOS ion-item por un div normal -->
      <div *ngIf="password?.touched && password?.invalid" class="error-message">
        <small *ngIf="password?.hasError('required')">La contraseña es obligatoria.</small>
        <small *ngIf="password?.hasError('minlength')">Debe tener al menos 6 caracteres.</small>
      </div>
    </ion-list>

    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid" color="success">Iniciar Sesión</ion-button>
  </form>
  <ion-button expand="full" color="primary" routerLink="/register">Registrarse</ion-button>
</ion-content>
